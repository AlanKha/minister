services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: minister-server
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/accounts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s