services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: minister-server
    ports:
      - "3000:3000"
    environment:
      - stripe_env=sandbox
      - stripe_sandbox_secret_key=${STRIPE_SECRET_KEY:-sk_test_example}
      - stripe_sandbox_publishable_key=${STRIPE_PUBLISHABLE_KEY:-pk_test_example}
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/accounts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s