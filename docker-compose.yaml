version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3000:3000"
    environment:
      - stripe_env=sandbox
      - stripe_sandbox_secret_key=${STRIPE_SECRET_KEY:-sk_test_example}
      - stripe_sandbox_publishable_key=${STRIPE_PUBLISHABLE_KEY:-pk_test_example}
    volumes:
      - server_data:/app/data
    restart: unless-stopped

volumes:
  server_data:
